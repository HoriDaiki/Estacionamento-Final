<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gerenciamento Estacionamento</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a href="{{ url_for('index') }}" class="logo navbar-brand fs-3 text-danger">Estaciona Fácil</a>
            </div>
          </nav>
      </header>

    <main>

    <h1>Saída de Veículo</h1>
        <form action="{{ url_for('saida') }}" method="POST" class="formSaida">
            <label for="vaga_id" class="mb-2">Selecione o veículo que está saindo:</label>
                <select name="vaga_id" id="vaga_id" required class="form-select mb-3">
                    <option value="">Placa do carro</option>
                    {% for i in range(total_vagas) %}
                        {% if vagas[i] is not none %}
                            <option value="{{ i }}">{{ vagas[i]['placa'] }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            <button type="submit" class="btn btn-success btn-sm mb-3">Confirmar Saída</button>
        </form>
        <a href="{{ url_for('index') }}" class="link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">Voltar</a>
    </main>

    <footer class="d-flex">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
              <p>&copy; 2024 Estaciona Fácil. Todos os direitos reservados.</p>
          </div>
        </nav>
      </footer>

</body>
</html>
