<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gerenciamento Estacionamento</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a href="{{ url_for('index') }}" class="logo navbar-brand fs-3 text-danger">Estaciona Fácil</a>
            </div>
          </nav>
      </header>

    <main>
        <h1 class="mt-3">Adicionar Veículo</h1>
        {% if mensagem %}
            <p style="color:red;">{{ mensagem }}</p>
        {% endif %}
        <form method="POST" class="d-flex flex-column mt-1">
            <label for="placa">Placa:</label>
            <input type="text" name="placa" required class="input-group-text">
            <label for="tipo_veiculo">Tipo de Veículo:</label>
            <select name="tipo_veiculo" required class="form-select">
                <option value="acessibilidade">Preferencial</option>
                <option value="normal">Comum</option>
                <option value="grande">SUV/Caminhonete</option>
            </select>
            
            <button type="submit" class="btn btn-success mt-3">Adicionar</button>
        </form>

        <h2 class="mt-2">Vagas</h2>
        <ul class="vagas">
            {% for i in range(total_vagas) %}
                <li>Vaga {{ i }}: {{ vagas[i] is not none and vagas[i].placa or 'Vaga Livre' }}</li>
            {% endfor %}
        </ul>
    </main>

    <footer class="d-flex">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
              <p>&copy; 2024 Estaciona Fácil. Todos os direitos reservados.</p>
          </div>
        </nav>
      </footer>

</body>
</html>
