<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gerenciamento Estacionamento</title>
</head>
<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a href="{{ url_for('index') }}" class="logo navbar-brand fs-3 text-danger">Estaciona Fácil</a>
            </div>
          </nav>
    </header>

    <main>
        <h1>Recibo de Saída</h1>
        <p><strong>Placa:</strong> {{ placa }}</p>
        <p><strong>Data e Hora de Entrada:</strong> {{ entrada.strftime('%d/%m/%Y %H:%M:%S') }}</p>
        <p><strong>Data e Hora de Saída:</strong> {{ saida.strftime('%d/%m/%Y %H:%M:%S') }}</p>
        <p><strong>Custo Total:</strong> R$ {{ custo }}</p>
        <p><strong>Vaga Alocada:</strong> {{ vaga_id }}</p> <!-- Exibindo a vaga -->
        <a href="{{ url_for('index') }}" class="link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">Voltar para o início</a>
        <a href="{{ url_for('saida') }}" class="link-success link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover mt-3">Outra saída</a>
    </main>
</body>
</html>
